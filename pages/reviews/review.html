<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://use.typekit.net/kxb7wrw.css" />
    <link rel="stylesheet" href="../../styles/global.css" />
    <link
      rel="icon"
      href="../../assets/icons/movie-roast-small.svg"
      type="image/svg+xml"
    />
    <title>Review</title>
  </head>
  <script type="module" src="../../scripts/pages/reviews/review.js"></script>
  <script type="module" src="../../scripts/main.js"></script>
  <body>
    <nav id="navbar-component"></nav>
    <main id="review-page" class="page-content">
      <div class="review-section">
        <div class="section-header">
          <h2 class="section-title"></h2>
          <img
            class="back-button"
            src="../../assets/icons/back-button.svg"
            alt="Back button"
          />
        </div>
        <div class="review-container"></div>
        <form autocomplete="off" class="comment-form">
          <input
            type="text"
            placeholder="Write a comment..."
            id="input"
            class="comment-input"
          />
          <button type="submit" class="comment-button">Comment</button>
        </form>
        <div class="comments-container"></div>
      </div>
    </main>
    <footer id="footer-component"></footer>
  </body>
</html>
