<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movies</title>
    <link rel="stylesheet" href="https://use.typekit.net/kxb7wrw.css" />
    <link rel="stylesheet" href="/styles/global.css" />
    <script type="module" src="/scripts/main.js"></script>
    <link
      rel="icon"
      href="/assets/icons/movie-roast-small.svg"
      type="image/svg+xml"
    />
  </head>
  <script type="module" src="/scripts/pages/movies/movies.js"></script>
  <nav id="navbar-component"></nav>
  <body>
    <main class="page-content">
      <section id="movies-trending" class="movies-section">
        <div class="section-header">
          <h2 class="section-title">Trending Movies</h2>
          <a href="movies.html?sort=trending" id="trending" class="view-more"
            >View more...</a
          >
        </div>
        <div id="trending" class="movies-container"></div>
      </section>
      <section id="movies-roasted" class="movies-section">
        <div class="section-header">
          <h2 class="section-title">Most Roasted Movies</h2>
          <a href="movies.html?sort=top" id="top" class="view-more"
            >View more...</a
          >
        </div>
        <div id="top" class="movies-container"></div>
      </section>

      <section id="sorted" class="movies-section">
        <div class="section-header">
          <h2 class="section-title">Title</h2>
          <div class="sort-button">
            <p>Sort By</p>
            <div class="sort-menu">
              <p id="newest" class="option">Newest</p>
              <p id="trending" class="option">Trending</p>
              <p id="top" class="option">Most Roasted</p>
            </div>
          </div>
        </div>
        <div id="sorted" class="movies-container"></div>
      </section>
    </main>
    <footer id="footer-component"></footer>
  </body>
</html>
