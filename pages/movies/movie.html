<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie</title>
    <link rel="preload" href="https://use.typekit.net/kxb7wrw.css" />
    <link rel="stylesheet" href="/styles/global.css" />
    <script type="module" src="/scripts/main.js"></script>
    <link
      rel="icon"
      href="/assets/icons/movie-roast-small.svg"
      type="image/svg+xml"
    />
  </head>
  <body>
    <script type="module" src="/scripts/pages/movies/movie.js"></script>
    <nav id="navbar-component"></nav>
    <main>
      <div class="movie-page">
        <div class="wrapper">
          <div class="poster-review-rating">
            <img class="poster" src="" alt="Movie Poster" />
            <div class="review-rating">
              <button class="write-review-button">Write Review</button>
              <div class="rating-circles-text-container">
                <p class="rating-text">Rating</p>
                <div class="rating">
                  <span class="rate-button"></span>
                  <span class="rate-button"></span>
                  <span class="rate-button"></span>
                  <span class="rate-button"></span>
                  <span class="rate-button"></span>
                </div>
              </div>
            </div>
          </div>
          <div class="content">
            <h1 class="title">Title</h1>
            <div class="article-content">
              <div>
                <div class="rating-circles-text-container-mobile">
                  <p class="rating-text">Rating</p>
                  <div class="rating">
                    <span class="rate-button"></span>
                    <span class="rate-button"></span>
                    <span class="rate-button"></span>
                    <span class="rate-button"></span>
                    <span class="rate-button"></span>
                  </div>
                </div>
                <p>Director <span class="director">Daniel Espinosa</span></p>
                <p>
                  Stars
                  <span class="stars"
                    >Jared Leto, Matt Smith, Adria Arjona</span
                  >
                </p>
              </div>
              <p class="description">Description</p>
            </div>
            <div class="review-section">
              <div class="top-reviews">
                <h2>Top Reviews</h2>
                <div class="container" id="reviews"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer id="footer-component"></footer>
  </body>
</html>
